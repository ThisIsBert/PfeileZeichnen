<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Arrow Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        body, html, #root {
            height: 100vh; /* Use vh for full viewport height */
            width: 100vw; /* Use vw for full viewport width */
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden; /* Prevent body scroll with full-height map */
        }
        /* Ensure map container takes full height if root is its direct parent and flex item */
        #map {
            height: 100%;
            width: 100%;
        }
        .leaflet-div-icon { /* Ensure icons are clickable */
          background: transparent;
          border: none;
        }
        /* Fix for Leaflet fullscreen issues in some contexts */
        .leaflet-container {
            height: 100% !important;
            width: 100% !important;
        }
    </style>
