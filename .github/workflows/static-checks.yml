name: Static checks

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  static-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run lint
        run: npm run lint

      - name: Run format check
        run: npm run format:check

      - name: Validate import map usage
        run: npm run validate:imports
